<html>
    <head>
        <!--Importar jQuery antes que materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Materialize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />   
        <!--Importar iconos de Google-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Buda:300|Cabin+Sketch|Dosis|Josefin+Sans|Neucha" rel="stylesheet">
        <!--CSS local-->
        <link href="css/Login.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/cssGlobal.css">
        <!--Declaracion de codigo comun --> 
        <script src="js/codigoComun.js"></script>
        <script src="js/Login.js"></script>
        <title>VibBay - Login</title>
        <!-- Favicon-->
        <link rel="shortcut icon" href="images/VibBay.jpeg"/>
        <meta charset="utf-8">




    </head>
    <body>
        <script type="text/javascript"> callNavBar();</script>
            <div class="row"> 
                <div class="col s8 m8 l8 offset-s2 offset-m2 offset-l2">
                    <br>
                    <div class="fichaArticulo z-depth-5">
                        <br>
                        <div class="row">
                            <div class="col s10 m10 l10 offset-s2 offset-m2 offset-l2">
                                <img src="images/VibBay.jpeg">
                            </div>
                        </div>
                        <form action="Perfil.html" method="GET">
                        <br>
                        <div class="row">
                            <div class="col s8 m8 l8 offset-s2 offset-m2 offset-l2">
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="Email" type="email" class="validate" placeholder="Tu correo electronico" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">vpn_key</i>
                                            <input id="Contraseña" type="password" class="validate" placeholder="Tu contraseña" required>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col s2 m2 l2 offset-s5 offset-m5 offset-l5">
                                <button id="Login" type="button" class="puja btn green z-depth-5" name="action" style="width: 200px">ENTRAR</button>
                            </div>
                        </div>
                        </form>
                        <div class="row">
                            <div class="col s8 m8 l8 offset-s2 offset-m2 offset-l2">
                            <ul>
                                <li><a href="registro.html">¿Eres nuevo?¡Registrate aqui!</a></li>
                            </ul>
                            </div>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        <script type="text/javascript">
            callFooter();
        </script>
    </body>
</html>
