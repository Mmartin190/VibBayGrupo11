<html>
    <head>
        <!--Importar jQuery antes que materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Materialize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />   
        <!--Importar iconos de Google-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Buda:300|Cabin+Sketch|Dosis|Josefin+Sans|Neucha" rel="stylesheet">
        <!--CSS local-->
        <link href="css/ArticuloEdicion.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/cssGlobal.css">
        <!--Declaracion de codigo comun --> 
        <script src="js/codigoComun.js"></script>
        <script src="js/ArticuloEdicion.js"></script>
        
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/additional-methods.js"></script>
        
        <title>Vibbay - Editor</title>
        <!-- Favicon-->
        <link rel="shortcut icon" href="images/VibBay.jpeg"/>
        <meta charset="utf-8">




    </head>
    <body>
        <script type="text/javascript"> callNavBar();</script>
        <form>
            <div class="row"> <!-- bloque con datos e imagenes del articulo-->
                <div class="col s8 m8 l8 offset-s2 offset-m2 offset-l2">
                    <br>
                    <div class="EditorArticulo">
                        <br>
                        <div class="row">
                            <div class="col s10 m10 l10 offset-s1 offset-m1 offset-l1">
                                <h4>Editor de:</h4>
                                <div id="NombreArticulo"></div>
                                <br>
                                <div id="caja" ondrop="drop(event)" ondragover="allowDrop(event)">Arrastra la foto aqui</div>
                                <input type="hidden" name="imagen" id="imagen">
                            </div>    
                        </div>
                        <br>

                        <form name="datosArticulo" id="datosArticulo" method="get" >
                            <div class="row">
                                <div class="col s3 m3 l3 offset-s1 offset-m1 offset-l1">
                                    <div class="Nombre">
                                        <i class="material-icons prefix">chat_bubble</i>
                                        <font size='+1'>Nombre:</font>
                                        <div class="row">
                                            <div class="input-field">
                                        <input id="Nombre" type="text" class="validate" placeholder="Nombre" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col s3 m3 l3">
                                    <div class="PrecioSalida"> 
                                        <i class="material-icons prefix">https</i>
                                        <font size='+1'>Precio de salida:</font>
                                        <div class="row">
                                            <div class="input-field">
                                        <input id="PrecioSalida" type="text" class="validate" placeholder="Precio salida X.XXX,XX" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col s3 m3 l3 offset-s1 offset-m1 offset-l1 ">
                                    <div class="Categoria">
                                        <i class="material-icons prefix">stars</i>    
                                        <font size='+1'>Categoria:</font>
                                        <div class="row">
                                            <div class="input-field">
                                        <input id="Categoria" type="text" class="validate" placeholder="Categoria" list="opciones" required>
                                        <datalist id="opciones">
                                            <option value="Hogar"></option>
                                            <option value="Moda"></option>
                                            <option value="Deporte"></option>
                                        </datalist>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col s10 m10 l10 offset-s1 offset-m1 offset-l1">
                                    <i class="material-icons prefix">reorder</i>
                                    <font size='+1'>Descripcion:</font>
                                    <div class="row">
                                        <div class="input-field">
                                    <textarea id="Descripcion" class="materialize-textarea" placeholder="Descripcion"></textarea>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <input class="btn red z-depth-5 " type="reset" value="Borrar"/>
                                    <input id="Guardar" class="btn blue z-depth-5" type="button" value="Guardar"/>
                                </div>

                            </div>

                        </form>
                        <br>
                        <br>
                    </div>
                    <br>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            callFooter();
        </script>

    </body>
</html>
