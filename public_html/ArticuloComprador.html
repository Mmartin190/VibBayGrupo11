        <script type="text/javascript"> callNavBar();</script>
        <div class="row">


            <!-- bloque con datos e imagenes del articulo-->    
            <div class="col s12 m8 l7  offset-l1">
                <br>
                <div class="fichaArticulo z-depth-5">
                    <br>
                    <div class="row">
                        <div class="col s10 m10 l10 offset-s1 offset-m1 offset-l1">

                            <div id="Imagen">
                            </div>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class="caracteristicas">
                        <div class="row">
                            <div class="col s3 m3 l3 offset-s1 offset-m1 offset-l1">
                                <div class="Nombre">
                                    <i class="material-icons prefix">chat_bubble</i>
                                    <font size='+1'>Nombre:</font>
                                    <div id="Nombre">

                                    </div>
                                </div>
                            </div>
                            <div class="col s3 m3 l3">
                                <div class="PrecioSalida">                    
                                    <i class="material-icons prefix">https</i>

                                </div>
                            </div>
                            <div class="col s3 m3 l3 offset-s1 offset-m1 offset-l1 ">
                                <div class="Categoria">
                                    <i class="material-icons prefix">stars</i>

                                    </div>                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="Descripcion">

                                <div id="Descripcion">

                                </div>                            
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>


            <div class="col hide-on-small-and-down s2 m3 l3 offset-m9 offset-l9">
                <br>
                <div class="toc-wrapper pinned" style="top:10%;">
                    <br>
                    <div class="MenuPuja z-depth-5">

                            <i class="material-icons prefix">system_update_alt</i>

                            <div id="PujaAnteriorMax">

                            </div>                               <br>
                            <i class="material-icons prefix">present_to_all</i>
                            Tu nueva puja:
                            <form name="nuevaPuja" id="nuevaPuja" method="get">
                                <div class="input-field">
                                    <input id="pujaNueva" type="text" class="validate" placeholder="Cantidad X,XXX.XX" required>
                                </div>
                                <br>
                                <div class="BotonPuja ">
                                    <button id="puja" type="button" class="puja btn green z-depth-5" name="action" style="width: 200px">PUJAR</button>
                                </div>
                            </form>
                            <br>
                        </div>

                            <i class="material-icons prefix">present_to_all</i>

                            <form name="nuevaPuja" id="nuevaPuja" method="get">
                                <div class="input-field">
                                    <input id="pujaNuevaMin" type="text" class="validate" placeholder="Cantidad X,XXX.XX" required>
                                </div>
                                <br>
                                <div class="BotonPuja ">
                                    <button id="pujaMin" type="button" class="puja waves-effect waves-light btn green z-depth-5" name="action" style="width: 200px">PUJAR</button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
